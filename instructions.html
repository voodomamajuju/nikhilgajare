<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!--  shared styles -->
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Small additions for the video block */
        .video-wrap {
            margin-top: 1rem;
        }

            max-width: 760px;

            font-style: italic;
            margin-top: 0.5rem;
            color: var(--text);

    <main class="page">
        <section class="card" aria-labelledby="title">
            <header class="header">
                <div class="brand">
                    <span class="brand-script"></span>

                <p class="subtitle">(Please watch this before filling your measurements)</p>
            </header>

            <div class="video-wrap">
                <video class="video-vertical" controls preload="metadata" poster="measurements-poster.jpg">

                <div class="actions center">
