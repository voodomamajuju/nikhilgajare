<body style="margin: 0; padding: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f5f7fa, #c3cfe2); font-family: Arial, sans-serif;">
  <div style="text-align: center; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); max-width: 400px; width: 90%;">

      0% { transform: rotate(0deg); }

      body {
