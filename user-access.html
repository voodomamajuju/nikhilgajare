<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Submission - Model Management System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .access-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .access-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .access-header {
            margin-bottom: 30px;
        }
        
        .access-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .access-header p {
            color: #666;
            margin-bottom: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--rose);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--rose);
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 140px;
        }
        
        .btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,123,255,0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .status-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status-message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .submission-found {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .submission-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .info-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid var(--rose);
        }
        
        .info-label {
            font-weight: 600;
            color: var(--rose);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #333;
            font-size: 1rem;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .no-submission {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #856404;
        }
        
        .help-text {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #0c5460;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .access-container {
                padding: 10px;
            }
            
            .access-card {
                padding: 20px;
            }
            
            .submission-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="access-container">
        <div class="access-card">
            <div class="access-header">
                <h1>üîç Access Your Submission</h1>
                <p>Enter your email to view and edit your model submission</p>
            </div>
            
            <div class="help-text">
                <strong>üí° How it works:</strong> Enter the email address you used when submitting your model information. We'll find your submission and show you the details with an option to edit.
            </div>
            
            <form id="accessForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address" required>
                </div>
                
                <button type="submit" class="btn">üîç Find My Submission</button>
            </form>
            
            <div id="status" class="status-message"></div>
            
            <div id="loading" class="loading" style="display: none;">
                <p>üîç Searching for your submission...</p>
            </div>
            
            <div id="submissionResult" style="display: none;">
                <!-- Submission details will be populated here -->
            </div>
            
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";
        import { SUPABASE_URL, SUPABASE_ANON_KEY } from "./config.js";
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.getElementById('accessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            if (!email) {
                showStatus('Please enter your email address.', true);
                return;
            }
            
            await findSubmission(email);
        });
        
        async function findSubmission(email) {
            try {
                showLoading(true);
                hideStatus();
                
                console.log('üîç Searching for submission with email:', email);
                
                // Search for submission by email
                const { data: submissions, error } = await supabase
                    .from('submissions')
                    .select('*')
                    .eq('email', email)
                    .order('saved_at', { ascending: false });
                
                if (error) {
                    console.error('‚ùå Error searching submissions:', error);
                    throw error;
                }
                
                showLoading(false);
                
                if (!submissions || submissions.length === 0) {
                    showNoSubmission(email);
                    return;
                }
                
                // Show the most recent submission
                const submission = submissions[0];
                showSubmission(submission);
                
            } catch (error) {
                showLoading(false);
                console.error('‚ùå Error finding submission:', error);
                showStatus('Error finding your submission: ' + error.message, true);
            }
        }
        
        function showSubmission(submission) {
            const resultDiv = document.getElementById('submissionResult');
            
            resultDiv.innerHTML = `
                <div class="submission-found">
                    <h3>‚úÖ Submission Found!</h3>
                    <p>We found your submission from ${new Date(submission.saved_at).toLocaleDateString()}</p>
                    
                    <div class="submission-info">
                        <div class="info-item">
                            <div class="info-label">Name</div>
                            <div class="info-value">${submission.name || 'Not provided'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value">${submission.email || 'Not provided'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Instagram</div>
                            <div class="info-value">${submission.insta || 'Not provided'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">City</div>
                            <div class="info-value">${submission.city || 'Not provided'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Age</div>
                            <div class="info-value">${submission.age || 'Not provided'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Height</div>
                            <div class="info-value">${submission.height_feet || 0}'${submission.height_inches || 0}"</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Chest</div>
                            <div class="info-value">${submission.chest || 'Not provided'}"</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Bust</div>
                            <div class="info-value">${submission.bust || 'Not provided'}"</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Waist</div>
                            <div class="info-value">${submission.waist || 'Not provided'}"</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Hips</div>
                            <div class="info-value">${submission.hips || 'Not provided'}"</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Glam Makeup</div>
                            <div class="info-value">${submission.glam_makeup ? 'Yes' : 'No'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Submitted</div>
                            <div class="info-value">${new Date(submission.saved_at).toLocaleString()}</div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="editSubmission('${submission.id}')" class="btn">‚úèÔ∏è Edit Submission</button>
                    </div>
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }
        
        function showNoSubmission(email) {
            const resultDiv = document.getElementById('submissionResult');
            
            resultDiv.innerHTML = `
                <div class="no-submission">
                    <h3>‚ùå No Submission Found</h3>
                    <p>We couldn't find a submission with the email address: <strong>${email}</strong></p>
                    <p>This could mean:</p>
                    <ul style="text-align: left; margin: 10px 0;">
                        <li>You haven't submitted a form yet</li>
                        <li>You used a different email address</li>
                        <li>The submission was made before this system was implemented</li>
                    </ul>
                    <p><strong>What you can do:</strong></p>
                    <ul style="text-align: left; margin: 10px 0;">
                        <li>Create a new submission using the form</li>
                        <li>Try a different email address</li>
                        <li>Contact support if you believe this is an error</li>
                    </ul>
                </div>
            `;
            
            resultDiv.style.display = 'block';
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status-message ${isError ? 'error' : 'success'}`;
            status.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        // Global functions for buttons
        window.editSubmission = function(submissionId) {
            // Store submission ID and redirect to edit mode
            sessionStorage.setItem('editingSubmissionId', submissionId);
            window.location.href = 'picturesupload.html';
        };
    </script>
</body>
</html>
