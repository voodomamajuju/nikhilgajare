<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Custom Fit Form — Step 2: Measurements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="page">
    <section class="card" aria-labelledby="title">
      <header class="header">
        <div class="brand">
          <span class="brand-script">Nikhil Gajare</span>
        </div>
        <h1 id="title" class="title">Measurements</h1>
        <p class="subtitle">Please fill in your measurements carefully.</p>
      </header>

      <form id="measureForm" class="form" novalidate>
        <div class="field">
          <label for="chest" class="label">Chest (inches)</label>
          <input id="chest" name="chest" type="number" min="20" max="60" step="0.5"
            placeholder="e.g. 34" class="input" required />
        </div>

        <div class="field">
          <label for="bust" class="label">Bust (inches)</label>
          <input id="bust" name="bust" type="number" min="20" max="60" step="0.5"
            placeholder="e.g. 34" class="input" required />
        </div>

        <div class="field">
          <label for="waist" class="label">Waist (inches)</label>
          <input id="waist" name="waist" type="number" min="18" max="50" step="0.5"
            placeholder="e.g. 26" class="input" required />
        </div>

        <div class="field">
          <label for="hips" class="label">Hips (inches)</label>
          <input id="hips" name="hips" type="number" min="28" max="70" step="0.5"
            placeholder="e.g. 36" class="input" required />
        </div>

        <div class="field">
          <label for="height_feet" class="label">Height — Feet</label>
          <input id="height_feet" name="height_feet" type="number" min="3" max="7"
            placeholder="e.g. 5" class="input" required />
        </div>

        <div class="field">
          <label for="height_inches" class="label">Height — Inches</label>
          <input id="height_inches" name="height_inches" type="number" min="0" max="11"
            placeholder="e.g. 6" class="input" required />
        </div>

        <div class="field">
          <label for="age" class="label">Age</label>
          <input id="age" name="age" type="number" min="13" max="100"
            placeholder="e.g. 24" class="input" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn">Save Measurements</button>
        </div>
      </form>

      <!-- feedback + link to next step -->
      <p id="savedNotice" class="subtitle" style="display:none; color:green;">Measurements saved!</p>
      <!-- Hidden link that appears after save or in edit mode -->
      <div class="actions center" style="margin-top:0.8rem;">
        <a id="uploadLink" class="btn" href="picturesupload.html" style="display:none;">Upload your pictures</a>
        <a id="editModeUploadLink" class="btn" href="picturesupload.html" style="display:none; margin-left: 10px;">Skip to Photos (Edit Mode)</a>
      </div>

    </section>
  </main>

  <!-- External module script -->
  <script type="module" src="measurements.js"></script>
</body>

</html>
