[build]
  # Run the config generation script before deployment
  command = "npm run build:config"
  
  # Publish directory is the repo root
  publish = "."

[build.environment]
  # Node.js version for build
  NODE_VERSION = "18"

# Redirect all paths to index.html for SPA routing
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images and videos
[[headers]]
  for = "/*.{jpg,jpeg,png,gif,svg,mp4,webm}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS and JS files
[[headers]]
  for = "/*.{css,js}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
