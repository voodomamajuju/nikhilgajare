        <script type="module">
          // Global model details logout function
          async function handleModelDetailsLogout() {
            console.log('üîë handleModelDetailsLogout called');
            try {
              // Import config and Supabase client
              const config = await import('./config.public.js');
              const { createClient } = await import("https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm");
              const supabase = createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);
              
              const { error } = await supabase.auth.signOut();
              if (error) {
                console.error('‚ùå Model details logout error:', error);
                alert('Logout failed: ' + error.message);
              } else {
                console.log('‚úÖ Model details signed out successfully');
                sessionStorage.removeItem('userRole');
                window.location.href = 'login.html';
              }
            } catch (err) {
              console.error('‚ùå Model details logout failed:', err);
              sessionStorage.removeItem('userRole');
              window.location.href = 'login.html';
            }
          }
          
          // Make handleModelDetailsLogout available globally
          window.handleModelDetailsLogout = handleModelDetailsLogout;
        </script>
