<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Model Management System â€” Submit Your Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  
</head>

<body>

  <main class="page">
    <section class="card" aria-labelledby="title">
      <header class="header">
        <div class="brand">
          <span class="brand-script">Nikhil Gajare</span>
        </div>
        <h1 id="title" class="title">Model Database</h1>
        <p class="subtitle">Contact Details</p>
        
      </header>

      <!-- Single contact form (we use JS to save to localStorage and navigate) -->
      <form id="contactForm" class="form" novalidate>
        <div class="field">
          <label for="name" class="label">Name</label>
          <input id="name" name="name" type="text" required placeholder="Your full name" class="input"
            autocomplete="name" />
        </div>

        <div class="field">
          <label for="insta" class="label">Instagram handle</label>
          <input id="insta" name="insta" type="text" class="input" placeholder="@yourusername"
            pattern="^@?[A-Za-z0-9._]{1,30}$"
            title="Instagram ID can start with @ and may only contain letters, numbers, periods, and underscores (max 30 characters)"
            required autocomplete="username" />
        </div>

        <div class="field">
          <label for="whatsapp" class="label">WhatsApp Number</label>
          <input id="whatsapp" name="whatsapp" type="tel" placeholder="+91 98765 43210" pattern="[0-9+\-\s]{7,15}"
            class="input" required />
        </div>

        <div class="field">
          <label for="email" class="label">Email Address</label>
          <input id="email" name="email" type="email" placeholder="your.email@example.com" class="input"
            required autocomplete="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
            title="Please enter a valid email address (no fake or temporary emails)" />
          <small class="help-text">We'll use this to contact you about your application</small>
        </div>

        <div class="field">
          <label for="city" class="label">City</label>
          <input id="city" name="city" type="text" placeholder="Place of residence" class="input" inputmode="text"
            required autocomplete="off" />
        </div>

        <div class="field">
          <label for="landmark" class="label">Landmark</label>
          <input id="landmark" name="landmark" type="text" placeholder="Nearest landmark" class="input" inputmode="text"
            required autocomplete="off" />
        </div>

        <div class="actions">
          <button type="submit" class="btn">Continue to Measurement Instructions</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Supabase SDK (defer so it defines window.supabase) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

  <!-- contact logic (ES module) -->
  <script type="module" src="contact.js"></script>


</body>

</html>
